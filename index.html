<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel HTML5 在线预览（主页面）</title>
    <!-- 简单CSS样式，优化页面显示，便于后续拓展修改 -->
    <style>
        body { margin: 20px; font-family: "微软雅黑", sans-serif; }
        .container { max-width: 800px; margin: 50px auto; text-align: center; }
        h1 { color: #333; margin-bottom: 50px; }
        .table-list { display: flex; flex-direction: column; gap: 30px; align-items: center; }
        .table-item {
            width: 60%;
            padding: 30px 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .table-item:hover {
            background-color: #f5f5f5;
            border-color: #666;
        }
        .table-item h2 { color: #333; margin: 0; font-size: 22px; }
        .table-item p { color: #666; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel 在线预览系统（主页面）</h1>
        <div class="table-list">
            <!-- 系统账号权限表 选项，点击跳转至对应子页面（文件名：system-account.html） -->
            <div class="table-item" onclick="window.location.href='system-account.html'">
                <h2>系统账号权限表</h2>
                <p>点击进入，预览/下载「系统账号权限表」文件夹内的Excel文件</p>
            </div>
            <!-- 出差申请报告表 选项，点击跳转至对应子页面（文件名：business-trip.html） -->
            <div class="table-item" onclick="window.location.href='business-trip.html'">
                <h2>出差申请报告表</h2>
                <p>点击进入，预览/下载「出差申请报告表」文件夹内的Excel文件</p>
            </div>
        </div>
    </div>
</body>
</html>
